<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 게시글 작성</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        div {margin-bottom: 15px;}
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            min-height: 250px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        a.btn-cancel {
            padding: 10px 15px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>게시글 작성</h2>

    <!-- 폼의 action이 /posts/add (POST)인지 확인 -->
    <form th:action="@{/posts/add}" method="post">
        <!-- DTO의 'title' 필드와 'name="title"'이 일치해야 합니다. -->
        <div>
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" placeholder="제목 입력하세요" />
        </div>

        <!-- DTO의 'content' 필드와 'name="content"'가 일치해야 합니다. -->
        <div>
            <label for="content">내용:</label>
            <textarea id="content" name="content" placeholder="내용 입력하세요"></textarea>
        </div>

        <button type="submit">등록하기</button>
        <a href="/posts" class="btn-cancel">취소</a>
    </form>
</body>
</html>
